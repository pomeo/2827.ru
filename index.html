<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sergey Ovechkin / contacts</title>
    <meta name="viewport" content="width=300" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif" media="screen" />
    <style type="text/css" media="screen">
    * {
        padding:0px;
        margin:0px;
    }
    html,body {
        width:100%;
        height:100%;
        background-color:#FFF;
        color:#000;
        font-family:"Droid Serif","Myriad Pro","Georgia",sans-serif;
        font-size:28px;
        position:relative;
    }
    a {
        color:#333;
        text-decoration:none;
    }
    a:hover {
        color:#B83000;
        text-decoration:none;
    }
    ul {
        width:290px;
        height:330px;
        margin-left:-145px;
        margin-top:-165px;
        list-style:none;
        position:absolute;
        top:50%;
        left:50%;
    }
    li {
        line-height:1.6em;
    }
    a::after {
        color:#FFF;
        content:"}";
    }
    a::before {
        color:#FFF;
        content:"{";
    }
    a:hover:before {
        color:#000;
    }
    a:hover:after {
        color:#000;
    }
    .btn {
        display: block;
        width: 266px;
        text-align: center;
        background: #3498db;
        background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
        background-image: -moz-linear-gradient(top, #3498db, #2980b9);
        background-image: -ms-linear-gradient(top, #3498db, #2980b9);
        background-image: -o-linear-gradient(top, #3498db, #2980b9);
        background-image: linear-gradient(to bottom, #3498db, #2980b9);
        -webkit-border-radius: 4;
        -moz-border-radius: 4;
        border-radius: 4px;
        text-shadow: 1px 1px 3px #666666;
        font-family: Arial;
        color: #ffffff;
        font-size: 20px;
        background: #3498db;
        padding-left: 10px;
        text-decoration: none;
    }
    .btn:hover {
        background: #3cb0fd;
        color: #ffffff;
        background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
        background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
        background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
        background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
        background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
        text-decoration: none;
    }
    .btn::after {
        content:"";
    }
    .btn::before {
        content:"";
    }
    </style>
  </head>

      <li><a href="https://twitter.com/pomeo" title="twitter">twitter.com/pomeo</a></li>
      <li><a class="btn" href="/vCard.vcf">Copy contacts to phone</a></li>
    </ul>
  </body>
</html>
